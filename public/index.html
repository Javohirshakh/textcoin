<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Textcoin bot</title>

    <!-- Подключаем Telegram Web Apps SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Скрипт для расширения приложения на полный экран и обновления при скролле -->
    <script>
      Telegram.WebApp.ready(); // Убедитесь, что SDK готов
      Telegram.WebApp.expand(); // Расширяем на весь экран

      // Добавляем обработчик для обновления expand() при скролле
      window.addEventListener('scroll', function() {
        Telegram.WebApp.expand();
      });
    </script>
  </body>
</html>
